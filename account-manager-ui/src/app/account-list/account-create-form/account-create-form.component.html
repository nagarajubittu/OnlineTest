<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Account Number</label>
        <input class="form-control form-control-lg" placeholder="Account Number" name="accountId"
            #accountId="ngModel" [(ngModel)]="service.formData.accountId"
            required [class.invalid]="accountId.invalid && accountId.touched" [disabled]="service.editAccount">
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="firstName"
            #firstName="ngModel" [(ngModel)]="service.formData.firstName"
            required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control form-control-lg" placeholder="Last Name" name="lastName"
            #lastName="ngModel" [(ngModel)]="service.formData.lastName"
            required [class.invalid]="lastName.invalid && lastName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        <button class="btn btn-info btn-lg btn-block" type="button" (click)="resetForm(form)">RESET</button>
    </div>
</form>
